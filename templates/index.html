<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<style>
    h1 {
        color: #4CAF50;
        text-align: center;
        margin-top: 50px;
    }

    .warning {
        color: #FF0000;
        font-weight: bold;
        text-align: center;
    }

    .card {
        margin: 20px auto;
        color: #FFFFFF;
    }

    .container {
        background: #edf2f7;
        font-weight: bold;
        padding: 20px;
        border-radius: 15px;
    }

    /* Added styles for the form */
    form {
        margin-top: 20px;
    }

    /* Styling form labels */
    form label {
        display: block;
        margin-bottom: 5px;
        color: #333;
    }

    /* Styling form input fields */
    form input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    /* Styling the "Get Recommendation" button */
    form button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Styling the recommended crop card */
    .card {
        width: 18rem;
        margin: 0 auto;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 768px) {
        .card {
            width: 100%;
        }
    }

</style>

<body style="background:#BCBBB8">
    <div class="container my-3 mt-3">
        <h1 class="text-success">Crop Recommendation System <span class="text-success">ðŸŒ±</span></h1>

        <!-- Adding form -->
        <form action="/predict" method="POST">
            <div class="row">
                <div class="col-md-4">
                    <label for="Nitrogen">Nitrogen</label>
                    <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required
                        step="0">
                </div>
                <div class="col-md-4">
                    <label for="Phosporus">Phosphorus</label>
                    <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required
                        step="00">
                </div>
                <div class="col-md-4">
                    <label for="Potassium">Potassium</label>
                    <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required
                        step="0">
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="Temperature">Temperature</label>
                    <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C"
                        class="form-control" required step="0">
                </div>
                <div class="col-md-4">
                    <label for="Humidity">Humidity</label>
                    <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %" class="form-control"
                        required step="0">
                </div>
                <div class="col-md-4">
                    <label for="Ph">pH</label>
                    <input type="number" step="0.01" id="Ph" name="Ph" placeholder="Enter pH value" class="form-control" required step="0">
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="Rainfall">Rainfall</label>
                    <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" class="form-control"
                        required>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
                </div>
            </div>
        </form>

        <div class="row mt-4">
            <div class="col-md-12 text-center">
                {% if result %}
                <div class="card bg-dark" style="width: 18rem; margin: 0 auto;">
                    <div class="card-body">
                        <h5 class="card-title">Recommended Crop for cultivation:</h5>
                        <p class="card-text">{{ result }}</p>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
